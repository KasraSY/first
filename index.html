<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8b24a7565c.js" crossorigin="anonymous"></script>
</head>



<body>

    <main class="d-grid p-3 text-white">
        <form class="all-form w-50 bg-black">
            <div class=" m-2">
                <h1>Creating task</h1>
                <input type="text" id="addinput" class="form-control w-75 bg-black border-dark" placeholder="Enter" style="color: white;">
            </div>
            
            

            <button  id="addbtn" class="btn btn-primary m-2">Submit</button>

            <div class="m-2">
                <h1>Tasks</h1>
                <h6 class="text-white fontfamily">Tasks by .filters:</h6>
                <input class="w-75 tasks text-secondary border-dark rounded-1 bg-black text-white" placeholder="Tasks..." id="searchInput">
            </div>
            <div class="m-2 div-class listholder" id="iconsdiv">

            </div>
            <button class="btn btn-primary m-2" id="removebtn">Delete</button>
        </form>
        

    </main>


    <script src="app.js"></script>
</body>

</html>
